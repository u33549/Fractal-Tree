<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Tailwind CSS CDN for utility-first styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Main canvas for drawing the fractal tree -->
    <canvas id="board"> </canvas>
    <!-- Decorative vase image -->
    <img class="vase" src="imgs/vase.png" alt="" />
    <!-- Background images for desktop and mobile -->
    <img class="bg desktop" src="imgs/dektopbg.png" alt="" />
    <img class="bg mobile" src="imgs/mobilebg.png" alt="" />

    <!-- Button to open the side menu -->
    <button id="menuToggleButton" class="fixed top-4 left-4 p-3 bg-blue-600 text-white rounded-full shadow-lg z-50 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200">
      <!-- Menu icon (hamburger) -->
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Sliding side menu for tree settings -->
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-40 p-6 overflow-y-auto rounded-r-xl">
        <div class="flex items-center justify-between mb-6 border-b pb-3">
            <!-- Menu title -->
            <h2 class="text-2xl font-bold text-gray-800">
                Tree Settings
            </h2>
            <!-- Button to close the menu -->
            <button id="closeMenuButton" class="text-gray-500 hover:text-red-600 text-2xl focus:outline-none" aria-label="Close Menu">
                &times;
            </button>
        </div>

        <!-- General reset button for all settings -->
        <div class="mb-6 pb-4 border-b border-gray-200">
            <button id="resetAllBtn" class="w-full bg-red-500 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Reset All Settings</span>
          </button>
        </div>

        <div class="space-y-5">
            <!-- Main color picker setting -->
            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="mainColorPicker" class="block text-sm font-medium text-gray-700">Main Color:</label>
                    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="mainColorPicker" title="Reset Color">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </button>
                </div>
                <input type="color" id="mainColorPicker" value="#850005" class="w-full h-10 rounded-lg cursor-pointer" />
            </div>

            <!-- Length slider setting -->
            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="lengthSlider" class="block text-sm font-medium text-gray-700">Length:
                    <span id="lengthValue" class="font-semibold text-blue-600"
                        >100</span
                    ></label
                >
                <button class="reset-btn text-red-500 hover:text-red-600" data-reset="lengthSlider" title="Reset Length">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                </button>
            </div>
            <input
                type="range"
                id="lengthSlider"
                min="50"
                max="200"
                value="100"
                class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
            />
        </div>

        <!-- Angle slider setting -->
        <div>
            <div class="flex items-center justify-between mb-1">
                <label
                    for="angleSlider"
                    class="block text-sm font-medium text-gray-700"
                >Angle:
                <span id="angleValue" class="font-semibold text-blue-600"
                    >0</span
                ></label
            >
            <button class="reset-btn text-red-500 hover:text-red-600" data-reset="angleSlider" title="Reset Angle">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
            </button>
        </div>
        <input
            type="range"
            id="angleSlider"
            min="-45"
            max="45"
            value="0"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
        />
    </div>

        <!-- Branch width slider setting -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label
              for="branchWidthSlider"
              class="block text-sm font-medium text-gray-700"
              >Branch Width:
              <span id="branchWidthValue" class="font-semibold text-blue-600"
                >10</span
              ></label
            >
            <button class="reset-btn text-red-500 hover:text-red-600" data-reset="branchWidthSlider" title="Reset Branch Width">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </button>
          </div>
          <input
            type="range"
            id="branchWidthSlider"
            min="5"
            max="50"
            value="10"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Depth slider setting -->
        <div>
          <div class="flex items-center justify-between mb-1">
            <label
              for="depthSlider"
              class="block text-sm font-medium text-gray-700"
              >Depth:
              <span id="depthValue" class="font-semibold text-blue-600"
                >12</span
              ></label
            >
            <button class="reset-btn text-red-500 hover:text-red-600" data-reset="depthSlider" title="Reset Depth">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
            </button>
          </div>
          <input
            type="range"
            id="depthSlider"
            min="1"
            max="40"
            value="12"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

            <!-- Tree type radio selection -->
            <div>
                <div class="flex items-center justify-between mb-1">
                    <label class="block text-sm font-medium text-gray-700" id="treeTypeLabel">Tree Type:</label>
                    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="treeType" title="Reset Tree Type">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
                </div>
                <div class="flex space-x-4">
                    <label class="flex items-center">
            <input type="radio" name="treeType" value="d" id="typeStraight" class="mr-2" checked />
            <span>Straight</span>
        </label>
                    <label class="flex items-center">
            <input type="radio" name="treeType" value="c" id="typeCurved" class="mr-2" />
            <span>Curved</span>
        </label>
                </div>
            </div>

            <!-- Length multiplier slider setting -->
            <div>
                <div class="flex items-center justify-between mb-1">
                    <label for="lengthMultiplierSlider" class="block text-sm font-medium text-gray-700">Length Multiplier:
        <span id="lengthMultiplierValue" class="font-semibold text-blue-600"
            >0.8</span
        ></label
    >
    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="lengthMultiplierSlider" title="Reset Length Multiplier">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
    </button>
</div>
<input
    type="range"
    id="lengthMultiplierSlider"
    min="0.5"
    max="0.99"
    step="0.01"
    value="0.8"
    class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
/>
</div>

<!-- Angle multiplier slider setting -->
<div>
    <div class="flex items-center justify-between mb-1">
        <label
            for="angleMultiplierSlider"
            class="block text-sm font-medium text-gray-700"
        >Angle Multiplier:
        <span id="angleMultiplierValue" class="font-semibold text-blue-600"
            >0.8</span
        ></label
    >
    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="angleMultiplierSlider" title="Reset Angle Multiplier">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
    </button>
</div>
<input
    type="range"
    id="angleMultiplierSlider"
    min="0.5"
    max="2.0"
    step="0.01"
    value="0.8"
    class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
/>
</div>

<!-- Branch width multiplier slider setting -->
<div>
    <div class="flex items-center justify-between mb-1">
        <label
            for="branchWidthMultiplierSlider"
            class="block text-sm font-medium text-gray-700"
        >Branch Width Multiplier:
        <span
            id="branchWidthMultiplierValue"
            class="font-semibold text-blue-600"
            >0.9</span
        ></label
    >
    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="branchWidthMultiplierSlider" title="Reset Branch Width Multiplier">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
        </svg>
    </button>
</div>
<input
    type="range"
    id="branchWidthMultiplierSlider"
    min="0.5"
    max="0.99"
    step="0.01"
    value="0.9"
    class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
  />
</div>

<!-- Animation duration slider setting -->
<div>
    <div class="flex items-center justify-between mb-1">
        <label for="animationDurationSlider">Animation Duration (ms):</label>
                    <button class="reset-btn text-red-500 hover:text-red-600" data-reset="animationDurationSlider" title="Reset Animation Duration">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
        </button>
                </div>
                <input type="range" id="animationDurationSlider" min="100" max="3000" value="1000" step="100">
                <span id="animationDurationValue">1000</span>
            </div>
        </div>
    </div>
    <!-- JavaScript files for tree drawing, UI, language, and main logic -->
    <script src="tree-canvas.js"></script>
    <script src="ui.js"></script>
    <script src="lang.js"></script>
    <script src="script.js"></script>
</body>

</html>
