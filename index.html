<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fractal Tree</title>
    <link rel="stylesheet" href="style.css" />
    <title>Dinamik Ağaç Çizimi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <canvas id="board"> </canvas>
    <img class="vase" src="imgs/vase.png" alt="" />
    <img class="bg desktop" src="imgs/dektopbg.png" alt="" />
    <img class="bg mobile" src="imgs/mobilebg.png" alt="" />

    <button id="menuToggleButton" class="fixed top-4 left-4 p-3 bg-blue-600 text-white rounded-full shadow-lg z-50 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-all duration-200">
      <!-- Menü simgesi -->
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        ></path>
      </svg>
    </button>

    <!-- Kayan menü -->
    <div id="sideMenu" class="fixed top-0 left-0 h-full w-72 bg-white shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out z-40 p-6 overflow-y-auto rounded-r-xl">
        <div class="flex items-center justify-between mb-6 border-b pb-3">
            <h2 class="text-2xl font-bold text-gray-800">
                Ağaç Ayarları
            </h2>
            <button id="closeMenuButton" class="text-gray-500 hover:text-red-600 text-2xl focus:outline-none" aria-label="Menüyü Kapat">
                &times;
            </button>
        </div>

        <div class="space-y-5">
            <!-- Ana Renk Seçimi -->
            <div>
                <label for="mainColorPicker" class="block text-sm font-medium text-gray-700 mb-1">Ana Renk:</label
          >
          <input
            type="color"
            id="mainColorPicker"
            value="#850005"
            class="w-full h-10 rounded-lg cursor-pointer"
          />
        </div>

        <!-- Uzunluk ayarı -->
        <div>
          <label
            for="lengthSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Uzunluk:
            <span id="lengthValue" class="font-semibold text-blue-600"
              >110</span
            ></label
          >
          <input
            type="range"
            id="lengthSlider"
            min="50"
            max="250"
            value="110"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Açı ayarı -->
        <div>
          <label
            for="angleSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Açı:
            <span id="angleValue" class="font-semibold text-blue-600"
              >0</span
            ></label
          >
          <input
            type="range"
            id="angleSlider"
            min="-90"
            max="90"
            value="0"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Dal Genişliği ayarı -->
        <div>
          <label
            for="branchWidthSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Dal Genişliği:
            <span id="branchWidthValue" class="font-semibold text-blue-600"
              >25</span
            ></label
          >
          <input
            type="range"
            id="branchWidthSlider"
            min="5"
            max="50"
            value="25"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Derinlik ayarı -->
        <div>
          <label
            for="depthSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Derinlik:
            <span id="depthValue" class="font-semibold text-blue-600"
              >10</span
            ></label
          >
          <input
            type="range"
            id="depthSlider"
            min="1"
            max="15"
            value="10"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Ağaç Tipi seçimi -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Ağaç Tipi:</label
          >
          <div class="flex items-center space-x-4">
            <input
              type="radio"
              id="typeStraight"
              name="treeType"
              value="d"
              checked
              class="form-radio h-4 w-4 text-blue-600"
            />
            <label for="typeStraight" class="text-gray-700">Düz</label>
                <input type="radio" id="typeCurved" name="treeType" value="k" class="form-radio h-4 w-4 text-blue-600" />
                <label for="typeCurved" class="text-gray-700">Kıvrık</label>
            </div>
        </div>

        <!-- Uzunluk Çarpanı ayarı -->
        <div>
            <label for="lengthMultiplierSlider" class="block text-sm font-medium text-gray-700 mb-1">Uzunluk Çarpanı:
            <span id="lengthMultiplierValue" class="font-semibold text-blue-600"
              >0.8</span
            ></label
          >
          <input
            type="range"
            id="lengthMultiplierSlider"
            min="0.7"
            max="1.0"
            step="0.01"
            value="0.8"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Açı Çarpanı ayarı -->
        <div>
          <label
            for="angleMultiplierSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Açı Çarpanı:
            <span id="angleMultiplierValue" class="font-semibold text-blue-600"
              >1.2</span
            ></label
          >
          <input
            type="range"
            id="angleMultiplierSlider"
            min="0.5"
            max="2.0"
            step="0.01"
            value="1.2"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Dal Genişliği Çarpanı ayarı -->
        <div>
          <label
            for="branchWidthMultiplierSlider"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Dal Genişliği Çarpanı:
            <span
              id="branchWidthMultiplierValue"
              class="font-semibold text-blue-600"
              >0.9</span
            ></label
          >
          <input
            type="range"
            id="branchWidthMultiplierSlider"
            min="0.5"
            max="1.0"
            step="0.01"
            value="0.9"
            class="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer thumb-blue"
          />
        </div>

        <!-- Animasyon Süresi Sliderı (diğer sliderların yanına ekleyin) -->
        <div>
          <label for="animationDurationSlider">Animasyon Süresi (ms):</label>
            <input type="range" id="animationDurationSlider" min="100" max="3000" value="1000" step="100">
            <span id="animationDurationValue">1000</span>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
